<html>
  <head>
    <title>Shopping List</title>
    <link rel="stylesheet" href="shopping.css" type="text/css">
  </head>
  <body>
   <h1>Grocery List</h1>
    <ul id="list"></ul>
      <input type="text" id="item"/>
      <select id="type">
        <option>Meats</option>
        <option>Candy</option>
        <option>Fruit</option>
        <option>Vegetables</option>
        <option>Beverages</option>
      </select>
      <button onclick="addItem();">Add</button>
      
      <script type="text/javascript">
      window.onload + function() { restoreList('grocerylist',doneTask) };
       addItem = function() {
           myNewItem = document.querySelector('#item');
           myItemNode = document.createTextNode(myNewItem.value);
           aType = document.querySelector('#type');
           theList= document.querySelector('#list');
           li= document.createElement("li");
           li.classList.add(aType.value);
           cb= document.createElement("input");
           cb.type="checkbox";
           li.appendChild(cb);
           li.appendChild(myItemNode);
           theList.appendChild(li);
           myNewItem.value = " ";
       }
     </script>
  </body>
<html>
